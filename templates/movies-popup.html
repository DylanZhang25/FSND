<!-- movies-popup.html -->
{% block content %}
<div id="movies-popup-container">
  {% for movie in movies %}
  <div class="movie-card">
    <h3>{{ movie.title }}</h3>
    <p>Release Date: {{ movie.date }}</p>
    <p>Actors: {{ movie.actors|join(', ') }}</p>
  </div>
  {% endfor %}
</div>


<div id="pagination-container">
  <div id="pagination"></div>
</div>
{% endblock %}
